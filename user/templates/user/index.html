{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>React Django App</title>
  </head>
  <body>
    <div id="app" ></div>
    <!-- Add the static URL here -->
    <div id="login_status" 
      data-login = "{{ request.user.is_authenticated  }}" 
      data-token = {{ request.user.mastodon.token }}
      data-server = {{ request.user.mastodon.server.api_base_url }}
    > </div>
    <div id="auth" data-auth = "{{ auth_url }}"></div>
    <script src="{% static 'bundle.js' %}"></script>
  </body>
</html>
